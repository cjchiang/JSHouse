  function drawPlanks() {
    //Planks
    var verticalInterval = 7;
    var bars = 13;
    var horizontalInterval = 0;
    //Lines for main house
    for(var x = 0; x < bars; x++) {
      ctx.beginPath();
      ctx.moveTo(100,400 - (x*verticalInterval));
      ctx.lineTo(350,303 - (x*verticalInterval));
      ctx.stroke();
    }

    //Lines for garage
    for(var x = 0; x < bars; x++) {
      ctx.beginPath();
      ctx.moveTo(350,303 - (x*verticalInterval));
      ctx.lineTo(400,338 - (x*verticalInterval));
      ctx.stroke();
    }

    var shrink = 10;
    //Lines for garage side
    for(var x = 0; x < bars + 4; x++) {
      if (x < 14) {
        ctx.beginPath();
        ctx.moveTo(400,338 - (x*verticalInterval));
        ctx.lineTo(480,307 - (x*verticalInterval));
        ctx.stroke();
      }
      else if (x >= 14) {
        ctx.beginPath();
        ctx.moveTo(400,338 - (x*verticalInterval));
        ctx.lineTo(480 - shrink,307 - (x*verticalInterval) + (shrink/2));
        ctx.stroke();
        shrink = shrink + 5;
      }
    }

    var shrink = 10;
    //Lines for main house side
    for(var x = 0; x < bars + 2; x++) {
      if (x < 13) {
        ctx.beginPath();
        ctx.moveTo(30,350 - (x*verticalInterval));
        ctx.lineTo(100,400 - (x*verticalInterval));
        ctx.stroke();
      }
      else if (x >= 13) {
        ctx.beginPath();
        ctx.moveTo(30 + shrink,350 - (x*verticalInterval)+ (shrink/2));
        ctx.lineTo(100,400 - (x*verticalInterval));
        ctx.stroke();
        shrink = shrink + 5;
      }
    }
  }

      ctx.beginPath();
      ctx.moveTo(405,336 - (x*verticalInterval));
      ctx.lineTo(475,309 - (x*verticalInterval));

    ctx.moveTo(newX1, startX);
    ctx.lineTo(newX1, endX);
    ctx.stroke();
  }
}
}

}
function drawChimney() {
  //chimney left side
  ctx.beginPath();
  ctx.moveTo(30,266);
  ctx.lineTo(30,236);
  ctx.lineTo(40,232);
  ctx.lineTo(40,262);
  ctx.closePath();
  ctx.fillStyle = decorationShadowColor;
  ctx.fill();
  ctx.stroke();

  //chimney right side
  ctx.beginPath();
  ctx.moveTo(40,262);
  ctx.lineTo(40,232);
  ctx.lineTo(50,222);
  ctx.lineTo(50,258);
  ctx.closePath();
  ctx.fillStyle = decorationMainColor;
  ctx.fill();
  ctx.stroke();

  //chimney left edge
  ctx.beginPath();
  ctx.moveTo(30,236);
  ctx.lineTo(32,236);
  ctx.lineTo(39,226);
  ctx.lineTo(34,230);
  ctx.closePath();
  ctx.fillStyle = decorationShadowColor;
  ctx.fill();
  ctx.stroke();

  //chimney right edge
  ctx.beginPath();
  ctx.moveTo(39,226);
  ctx.lineTo(50,224);
  ctx.lineTo(50,222);
  ctx.closePath();
  ctx.fillStyle = decorationMainColor;
  ctx.fill();
  ctx.stroke();

  //funnel
  ctx.beginPath();
  ctx.moveTo(32,236);
  ctx.lineTo(40,232);
  ctx.lineTo(50,222);
  ctx.lineTo(39,226);
  ctx.closePath();
  ctx.fillStyle = roofColor;
  ctx.fill();
}

function drawWindows() {
  //left main window
  ctx.beginPath();
  ctx.moveTo(150,360);
  ctx.lineTo(150,320);
  ctx.lineTo(175,310);
  ctx.lineTo(175,350);
  ctx.closePath();
  ctx.fillStyle = decorationMainColor;
  ctx.fill();
  ctx.stroke();

  //right main window
  ctx.beginPath();
  ctx.moveTo(225,332);
  ctx.lineTo(225,292);
  ctx.lineTo(250,282);
  ctx.lineTo(250,322);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();

  var offset = 5;
  //left window glass
  ctx.beginPath();
  ctx.moveTo(155,358 - offset);
  ctx.lineTo(155,318 + offset);
  ctx.lineTo(170,312 + offset);
  ctx.lineTo(170,352 - offset);
  ctx.closePath();
  ctx.fillStyle = "#66ffcc";
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(230,330 - offset);
  ctx.lineTo(230,290 + offset);
  ctx.lineTo(245,284 + offset);
  ctx.lineTo(245,324 - offset);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();
}
function drawAll() {
  canvas = document.getElementById('House');
  ctx = canvas.getContext("2d");
  ctx.fillStyle = "#333333";
  ctx.strokeStyle = "black";
  ctx.lineWidth = 1;

  drawGround();
  drawHouse();
  drawPlanks();
  drawRoof();
  drawChimney();
  drawDecorations();
  drawWindows();
}

function slope(x1,y1, x2,y2) {
  return (y1-y2) / (x2-x1)
}

function yValue(slope, x, y, newX) {
  var b = y - (slope * x);
  var newY = slope * newX + b;
  return y - newY + y;
}
