function drawAll() {
  canvas = document.getElementById('House');
  ctx = canvas.getContext("2d");
  ctx.fillStyle = "#333333";
  ctx.strokeStyle = "black";
  ctx.lineWidth = 1.5;

  drawGround();
  drawHouse();
  drawDecorations();
  drawRoof();
}

function slope(x1,y1, x2,y2) {
  return (y1-y2) / (x2-x1)
}

function yValue(slope, x, y, newX) {
  var b = y - (slope * x);
  var newY = slope * newX + b;
  return y - newY + y;
}
