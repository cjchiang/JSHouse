<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page Title Goes Here</title>
  <meta charset="utf-8">
  <script>
  var canvas;
  var ctx;

  function drawGround() {

    //road
    ctx.beginPath();
    ctx.moveTo(0,500);
    ctx.lineTo(500,300);
    ctx.lineTo(500,400);
    ctx.lineTo(250,500);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    //grass
    ctx.fillStyle = "#8c8c8c";
    ctx.beginPath();
    ctx.moveTo(0,500);
    ctx.lineTo(500,300);
    ctx.lineTo(500,280);
    ctx.lineTo(0,480);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(250,500);
    ctx.lineTo(500,400);
    ctx.lineTo(500,420);
    ctx.lineTo(300,500);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    //pathways
    ctx.fillStyle = "#009933";
    ctx.beginPath();
    ctx.moveTo(300,500);
    ctx.lineTo(500,500);
    ctx.lineTo(500,420);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(0,480);
    ctx.lineTo(500,280);
    ctx.lineTo(500,0);
    ctx.lineTo(0,0);
    ctx.closePath();
    ctx.fill();

  }

  function drawHouse() {
    //house body
    ctx.fillStyle = "#996633";
    ctx.beginPath();
    ctx.moveTo(100,400);
    ctx.lineTo(450,265);
    ctx.lineTo(450,185);
    ctx.lineTo(100,310);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    ctx.fillStyle = "#bf8040";
    //house side
    ctx.beginPath();
    ctx.moveTo(100,400);
    ctx.lineTo(30,350);
    ctx.lineTo(30,270);
    ctx.lineTo(60,260);
    ctx.lineTo(100,310);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
  }

  function drawRoof() {
    //left top overflow
    ctx.fillStyle = "#734d26";
    ctx.beginPath();
    ctx.moveTo(30,270);
    ctx.lineTo(20,274);
    ctx.lineTo(30,274);
    ctx.closePath();
    ctx.fill();
    //left top edge

    ctx.beginPath();
    ctx.moveTo(20,274);
    ctx.lineTo(18,270);
    ctx.lineTo(60,255);
    ctx.lineTo(60,260);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    //left right edge

    ctx.beginPath();
    ctx.moveTo(60,260);
    ctx.lineTo(110,322);
    ctx.lineTo(110,318);
    ctx.lineTo(60,255);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    //bottom edge
    ctx.fillStyle = "#331a00";
    ctx.beginPath();
    ctx.moveTo(110,322);
    ctx.lineTo(470,192);
    ctx.lineTo(470,188);
    ctx.lineTo(110,318);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    //roof
    ctx.fillStyle = "#604020";
    ctx.beginPath();
    ctx.moveTo(60,255);
    ctx.lineTo(420,130);
    ctx.lineTo(470,188);
    ctx.lineTo(110,318);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();
  }

  function drawPond() {
    //Pond
    ctx.arc(0,0,50,0,Math.PI * 2);
    ctx.fillStyle = "#0000b3";
    ctx.fill();
  }

  function drawDecorations() {
    //Door
    var lineSlope = slope(100,400,450,265);
    var y1 = yValue(lineSlope,100,400,300);
    var y2 = yValue(lineSlope,300,y1-40,300);
    var y3 = yValue(lineSlope,300,y2,320);
    var y4 = yValue(lineSlope,300,y1,320);
    ctx.beginPath();
    ctx.moveTo(300,y1);
    //ctx.moveTo(300,323);
    ctx.lineTo(300,y2);
    ctx.lineTo(320,y3);
    ctx.lineTo(320,y4);
    ctx.closePath();
    ctx.fillStyle = "#604020";
    ctx.fill();
    ctx.stroke();

  }

  function drawAll() {
    canvas = document.getElementById('House');
    ctx = canvas.getContext("2d");
    ctx.fillStyle = "#333333";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 1.5;

    drawGround();
    drawHouse();
    drawRoof();
    //drawPond();
    drawDecorations();
  }

  function slope(x1,y1, x2,y2) {
    return (y1-y2) / (x2-x1)
  }

  function yValue(slope, x, y, newX) {
    var b = y - (slope * x);
    var newY = slope * newX + b;
    return y - newY + y;
  }
  </script>
</head>
<body onload="drawAll()">
  <canvas width="500" height="500" id="House"></canvas>
</body>
</html>
