<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page Title Goes Here</title>
  <meta charset="utf-8">
  <script>
  function slope(x1,y1, x2,y2) {
    return (y1-y2) / (x2-x1)
  }

  function yValue(slope, x, y, newX) {
    var b = y - (slope * x);
    var newY = slope * newX + b;
    return y - newY + y;
  }
  var slope2 = slope(30,350,100,400);
  var slope = slope(100,400,450,265);
  var yValue = yValue(slope,155,353,85);

  document.writeln( "<h1>The slope is " + slope + "</h1>" );
    document.writeln( "<h1>The yValue is " + yValue + "</h1>" );
  </script>
</head>
<body>
  <canvas width="500" height="500" id="House"></canvas>
</body>
